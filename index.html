<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="newsletter">
      <img
        src="assets/images/illustration-sign-up-mobile.svg"
        alt=""
        class="newsletter__picture" />
      <form id="newsletter-form" class="newsletter__form">
        <h1 class="newsletter__heading">Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="newsletter__list">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <label for="newsletter-email" class="newsletter__email-label">
          Email address
          <input
            type="email"
            id="newsletter-email"
            placeholder="email@company.com" />
        </label>
        <button type="submit" class="newsletter__submit-btn">
          Subscribe to monthly newsletter
        </button>
      </form>
    </div>

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/R3IC0P" target="_blank">R3IC0P</a>.
    </div>
  </body>
</html>
